<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editing your profile | PerfumeShop</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
  <div class="card shadow">
    <div class="card-body">
      <h3 class="mb-4">Edit profile</h3>
      <form id="editForm" action="profile.html" method="get" onsubmit="return validateForm()">
        <div class="form-group">
          <label>Name</label>
          <input type="text" id="name" class="form-control" name="name" value="User User" required>
        </div>
        <div class="form-group">
          <label>Description</label>
          <input type="text" id="bio" class="form-control" name="bio" value="Perfume lover">
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="email" class="form-control" name="email" value="user@mail.com" required>
        </div>
        <div class="form-group">
          <label>Phone</label>
          <input type="text" id="phone" class="form-control" name="phone" value="+7 (999) 123-45-67" required>
        </div>
        <div class="form-group">
          <label>City</label>
          <input type="text" id="city" class="form-control" name="city" value="Non-London" required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" id="password" class="form-control" placeholder="Enter password" required>
        </div>
        <div class="form-group">
          <label>Confirm Password</label>
          <input type="password" id="confirm" class="form-control" placeholder="Confirm password" required>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="profile.html" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </div>
</div>

<script src="formValidation.js"></script>
</body>
</html>
